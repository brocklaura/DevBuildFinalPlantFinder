<div>
  <h1 style="text-align: center; padding: 1px; color: mediumturquoise; font-family: 'Century Gothic'; font-size:3em ;margin-top: 30px"><strong>My Plants!</strong></h1>
  <div style="margin-bottom:100px;" class="myaccordion" id="accordionExample">
    <div class="card" *ngFor="let p of myPlants; let i = index">
      <div class="card-header" [id]="'heading'+i">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
            <h3>{{p.title}}</h3>
          </button>
        </h2>
      </div>
      <div [id]="'collapse'+i" class="collapse" [attr.aria-labelledby]="'heading'+i" data-parent="#accordionExample">
        <div class="card-body">
          <h4>Description: {{p.description}}</h4>
          <button (click)="delete(p.id)">Delete From List</button>
        </div>
      </div>
    </div>
  </div>
</div>
